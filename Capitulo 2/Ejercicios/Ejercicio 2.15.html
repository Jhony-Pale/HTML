    <body>
        <a href="../../index.html"><input type="button" value="Regresar"></a>

        <h1>P&aacute;gina de ejemplo de tabla.</h1>
        <table border="1">
            <caption><strong>Esto es una tabla de muestra peque&ntilde;a. </strong></caption>

            <thead>
                <tr> <!-- <tr> inserta una fila en la tabla -->
                    <th>Encabezado de la tabla</th> <!-- Inserta una celda de encabezado -->
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Este es el cuerpo</td> <!-- Inserta una celda de datos -->
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th>Este es el pie de la tabla</th>
                </tr>
            </tfoot>

        </table>

    </body>
