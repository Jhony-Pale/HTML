<!DOCTYPE html>
<!-- Fig. 8.2 ContadorFor.html -->
<!-- Repetición controlada por contador con la instrucción for. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetici&oacute;n controlada por contador</title>
    <script>

    // La inicialización, condición de repetición e
    // incremento se incluyen en el encabezado de
    // la instrucción for.

    for (var contador = 1; contador <= 7; ++contador)
        document.writeln( "<p style = 'font-size: " +
            contador + "ex'>Tama&ntilde:o de fuente de HTML5" + contador + "ex</p>" );
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
</body>
</html>
