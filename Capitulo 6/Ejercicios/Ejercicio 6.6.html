<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluci&oacute;n del ejercicio 6</title>
    <script>
        // Calcula el producto de tres enteros

        var x, y, z, resultado;
        var xVal, yVal, zVal;

        xVal = window.prompt( "Escriba el primer entero: ", " 0 " );
        yVal = window.prompt( "Escriba el segundo entero: ", " 0 " );
        zVal = window.prompt( "Escriba el tercer entero: ", " 0 " );

        x = parseInt( xVal );
        y = parseInt( yVal );
        z = parseInt( zVal );

        resultado = x * y * z;
        document.writeln( "<h1>El producto es " + resultado + "</h1>" );

    </script>
</head>
<body>

    </header>
</body>
