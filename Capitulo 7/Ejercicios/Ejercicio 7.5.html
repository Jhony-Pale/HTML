<!DOCTYPE html>
<!-- Ejercicio 7.5.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.5</title>
    <script>
        var suma; //Total
        var x; //Contador de control

        x = 1;
        suma = 0;

        while ( x <= 10)
        {
            suma += x;
            ++x;
        }// Fin de while
        document.writeln( "La suma es: " + suma );
    </script>
</head>
<body>
    <header>
    <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
</body>
</html>
