<!DOCTYPE html>
<!-- Ejercicio 8.7.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8.7</title>
    <script>
        var num = 1, impar, mult = 1;
        while(num<=15){
            if(num%2!=0){
                impar=num;
                mult*=impar;
            }
            ++num;
        }
        document.write("<h2>La multiplicación de números impares del 1 al 15 es: " + mult );
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
</body>
</html>
