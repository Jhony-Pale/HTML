    <script>
        var usradio; 
        var radio;
        var area;
        var perimetro ;
        var diametro;

        usradio = window.prompt("Ingresa el radio del c√≠rculo");
    
        radio = parseInt(usradio);

        diametro = (radio * 2);
        perimetro = (3.1416 * diametro);
        area = (3.1416 * (radio * radio));
        
        document.writeln("<h1>El di&aacute;metro es "+ diametro +", la circuferencia es "+ perimetro + 
            " y el &aacute;rea es "+ area + "</h1>");
        
    </script>
