<!DOCTYPE html>
<!-- Fig. 3.1 nuevostiposinputformularios.html -->
<!-- Los nuevos tipos de elementos input de formularios de HTML5 y sus atributos -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevos tipos de input de HTML5</title>
    </head>

    <body>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
        
        <h1>Demo de nuevos tipos de input de HTML5</h1>
        <p>Este formulario demuestra los nuevos tipos de elementos input de HTML5
        y los atributos placeholder, required y autofocus
        </p>

        <form method="post" action="http://www.deitel.com">
            <p>
                <label>Color:
                    <input type="color" autofocus />
                        (C&oacute;digo hexadecimal como #ADD8E6)
                </label>
            </p>
            <p>
                <label>Fecha:
                    <input type="date" />
                    (aaaa-mm-dd)
                </label>
            </p>
            <p>
                <label>Hora y fecha:
                    <input type="datetime" />
                    (aaaa-mm-ddThh:mm+ff:gg, como 27-01-2022T03:15)
                </label>
            </p>
            <p>
                <label>Hora y fecha-local:
                    <input type="datetime-local" />
                    (aaaa-mm-ddThh:mm, como 2022-01-27T03:15)
                </label>
            </p>
            <p>
                <label>Email:
                    <input type="email" placeholder="nombre@dominio.com"
                    required /> (nombre@dominio.com)
                </label>
            </p>
            <p>
                <label>Mes:
                    <input type="month" /> 
                    (aaaa-mm)
                </label>
            </p>
            <p>
                <label>N&uacute;mero:
                    <input type="number"
                    min="0"
                    max="7"
                    step="1"
                    value="1" />
                </label> (Escriba un n&uacute;mero entre 0 y 7)
            </p>
            <p>
                <label>Rango:
                    <input type="range"
                    min="0"
                    max="20"
                    value="10" />
                </label>
            </p>
            <p>
            <label>B&uacute;squeda:
                    <input type="search" placeholder="consulta de b&uacute;squeda"/>
                (Escriba aqu&iacute; su consulta de b&uacute;squeda.)
            </label> 
            </p>
            <p>
                <label>Tel&eacute;fono:
                    <input type="tel" placeholder="(###) ###-####"
                    pattern="\(\d{3}\) +\d{3}-\d{4}" required />
                    (###) ###-####
                </label>
            </p>
            <p>
                <label>Hora:
                    <input type="time" /> 
                    (hh:mm)
                </label>
            </p>
            <p>
                <label>URL:
                    <input type="url"
                    placeholder="http://www.nombredominio.com"/>
                    (http://www.nombredominio.com)
                </label>
            </p>
            <p>
                <label>Semana:
                    <input type="week" /> 
                    (aaaa:Wnn)
                </label>
            </p>
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
            </p>
        </form>
    </body>
</html>
