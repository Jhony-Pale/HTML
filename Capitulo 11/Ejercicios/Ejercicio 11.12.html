<!DOCTYPE html>
<!-- Ejercicio 11.12.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11.12</title>

    <link rel="stylesheet" href="estilo.css" type="text/css">

    <script>
        function iniciar(){
            var boton = document.getElementById("imprimir");
            var Texto = document.getElementById("Texto");
            var res = document.getElementById("res");

            boton.addEventListener("click", validar, false);
        }

        function validar(){
            res.innerHTML = "";
            if(!Texto.value == "")
                imprimir();
        }

        function imprimir(){
            var texto = Texto.value + "";
            res.innerHTML = "Texto escrito en mayúsculas: " + texto.toUpperCase() + "<br>";
            res.innerHTML += "Texto escrito en minúsculas: " + texto.toLowerCase();
        }

        window.addEventListener("load", iniciar, false);
    </script>

</head>
<body>
    <div class="boxContent">
        <form action="#">
            <input type="text" name="Texto" id="Texto">
            <input type="button" value="Convertir texto" id="imprimir">
        </form>
        <p id="res"></p>
    </div>
</body>
</html>
