    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.17</title>
    <script>
        var mayor=0, cont=1, numero, mayor2=0;

        while(cont<=10){
            
            numero=window.prompt("Ingresa un nÃºmero: " + cont++);
            numero=parseInt(numero);

            if(numero>mayor){
                mayor2=mayor;
                mayor=numero;
            }
        }

        window.alert("El numero mas grande es: "+mayor+"\n El segundo numero mas grande es: "+mayor2);

    </script>
</head>
