<!DOCTYPE html>
<!-- Fig. 6.14 bienvenido5.html -->
<!-- Uso de operadores de igualdad y relacionales. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uso de operadores relacionales.</title>
        <script>
            
            var nombre; // cadena introducida por el usuario
            var ahora = new Date(); //Fecha y hora actuales
            var hora = ahora.getHours(); //Hora actual (0-23)
        
            // Lee el primer número indicador como una cadena
            nombre = window.prompt( "Escriba su nombre");

            // Determina si es de mañana
            if (hora<12)
                document.write("<h1>Buenos d&iacute;as, ");

            // Determina si la hora es PM
            if (hora>=12)
            {
                //Convierte a reloj de 12 horas
                hora = hora - 12;

                //Determina si es antes de las 6:00 pm
                if (hora<6)  
                    document.write("<h1>Buenas tardes, ");

                //Determina si es después de las 6:00 pm
                if (hora>=6)  
                    document.write("<h1>Buenas noches, ");
            } //End if

            document.writeln( nombre + 
            ", bienvenido a la programaci&oacute;n en JavaScript</h1>");
        </script>
    </head>
    <body>
        <header>
            <a href="../../index.html"><input type="button" value="Regresar"></a>
        </header>
    </body>
</html>
