        <h3>7.2: Escriba cuatro instrucciones de JavaScript que sumen 1, cada una, a la variable x, que contiene un n&uacute;mero.
        </h3>

        <p>
            <ol type="1">
                <li>
                    ++x;<br><br>
                </li> 
                <li>
                    x++;<br><br>
                </li> 
                <li>
                    x = x + 1;<br><br>
                </li> 
                <li>
                    x += 1;<br><br>
                </li> 
            </ol>
        </p>
    </body>
</html>
