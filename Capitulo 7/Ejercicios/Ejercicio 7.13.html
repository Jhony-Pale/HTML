<!DOCTYPE html>
<!-- Ejercicio 7.13.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.13</title>
    <script>
        var art1, art1Usuario;
        var art2, art2Usuario;
        var art3, art3Usuario;
        var art4, art4Usuario;
        var comisionSemanal = 200;
        var comisionVar = 0.09;
        var totalArt;
        var totalIngresos;

        art1Usuario = window.prompt("Ingrese el valor del articulo 1");
        art1 = parseInt(art1Usuario);

        art2Usuario = window.prompt("Ingrese el valor del articulo 2");
        art2 = parseInt(art2Usuario);

        art3Usuario = window.prompt("Ingrese el valor del articulo 3");
        art3 = parseInt(art3Usuario);

        art4Usuario = window.prompt("Ingrese el valor del articulo 4");
        art4 = parseInt(art4Usuario);

        totalArt = art1 + art2 + art3 + art4;

        totalIngresos = comisionSemanal + (totalArt * comisionVar);

        document.writeln("<p>Tu ingreso semanal es: " + totalIngresos + "</p>");

    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
</body>
</html>
