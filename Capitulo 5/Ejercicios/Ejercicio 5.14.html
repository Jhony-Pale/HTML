    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 5.14</title>
        <style type="text/css">
            img
            {
                margin: 30px;
                -webkit-transition: -webkit-transform 4s;
                -moz-transition: -moz-transform 4s;
                -o-transition: -o-transform 4s;
                transition: transform 4s;
            }
            img:hover
            {
                -webkit-transform: scale(1.2, 1.2);
                -moz-transform: scale(1.2, 1.2);
                -o-transform: scale(1.2, 1.2);
                transform: scale(1.2, 1.2);
            }
        </style>
    </head>

    <body>

        <a href="../../index.html"><input type="button" value="Regresar"></a>
        </header>

            alt="Portada del libro Java">
        <img src="c++.png" width="200" height="280"
            alt="Logo de c++">
        <img src="js.png" width="200" height="280"
            alt="Logo de JavaScript">
        <img src="css.png" width="200" height="280"
            alt="Logo de CSS3">
        <img src="html5.png" width="200" height="280"
            alt="Logo de HTML5">
    </body>
</html>
