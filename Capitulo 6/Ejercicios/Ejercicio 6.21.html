<!DOCTYPE html>
<!-- Ejercicio 6.21.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6.21</title>
    <script>
        var PrimerNum; 
        var num1; 
        var par;
        var impar; 
        
        PrimerNum = window.prompt("Ingresa un número");
       
        num1 = parseInt(PrimerNum);
       
        if(0 == num1 % 2){
            document.writeln("<h1>El número " + num1 + " es par." + "</h1>");
        }
        if(0 != num1 % 2){
            document.writeln("<h1>El número " + num1 + " es impar." + "</h1>");
        }
        
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
    
</body>
</html>
