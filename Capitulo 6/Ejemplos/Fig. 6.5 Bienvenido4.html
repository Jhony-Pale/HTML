<!DOCTYPE html>
<!-- Fig. 6.5 Bienvenido4.html -->
<!-- Cuadro indicador utilizado en una pantalla de bienvenida -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uso de cuadros prompt y alert</title>
        <script>
            
            var nombre; //Cadena introducida por el usuario
        
            // Lee el nombre del cuadro prompt como una cadena
            nombre = window.prompt( "Escriba su nombre");

            document.writeln("<h1>Hola " + nombre + 
                ", bienvenido a la programaci&oacute;n en JavaScript.</h1>");

        </script>
    </head>
    <body>
        <header>
            <a href="../../index.html"><input type="button" value="Regresar"></a>
        </header>
    </body>
</html>
