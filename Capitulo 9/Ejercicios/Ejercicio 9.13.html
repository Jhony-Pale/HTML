<!DOCTYPE html>
<!-- Ejercicio 9.13.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9.13</title>

    <style type="text/css">
        input[type=number] { width: 60px; }
    </style>

    <script>
        function iniciar(){
            let boton = document.getElementById("calcular");
            let Base = document.getElementById("Base");
            let Exp = document.getElementById("Exp");
            let res = document.getElementById("res");

            boton.addEventListener("click", validar, false);
        }

        function validar(){
            let baseS = parseInt(Base.value);
            let expS = parseInt(Exp.value);

            if( expS >= 0 )
                potenciaEntera(baseS, expS);
            else
                window.alert("Ingrese un exponente: ");
        }

        function potenciaEntera( base, exponente ){
            let potencia = 1;
            res.innerHTML = "" + base + "<sup>"+ exponente +"</sup> = ";
            
            if(exponente > 0){    
                for(let i = 1; i <= exponente; i++ ){
                    potencia *= base;
                    
                    if(i != exponente)
                        res.innerHTML += "" + base + " * ";
                    else
                        res.innerHTML += "" + base + " = ";
                }
            }
            
            res.innerHTML += "" + potencia;
        }

        window.addEventListener("load", iniciar, false);
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
    
    
        <form action="#">
            <input type="number" name="Base" id="Base" placeholder="Base">
            <input type="number" name="Exponente" id="Exp" placeholder="Exp.">
            <input type="button" value="Calcular" id="calcular" onclick="iniciar">
        </form>
        <p id="res"></p>
    
    
</body>
</html>
