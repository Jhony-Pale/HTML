<!DOCTYPE html>
<!-- Ejercicio 6.16.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6.16</title>
    <script>
        var PrimerNumero; 
        var segundoNumero; 
        var num1; 
        var num2; 
        var suma; 
        var resta;
        var mult;
        var div;

        PrimerNumero = window.prompt("Escriba el primer numero");
        segundoNumero = window.prompt("Escriba el segundo numero");

        num1 = parseInt(PrimerNumero);
        num2 = parseInt(segundoNumero);

        suma = num1 + num2;
        resta = num1 - num2;
        mult = num1 * num2;
        div = num1 / num2;
        
        document.writeln("<h1>La suma es "+ suma +", el producto es "+ mult + 
            ", la direrencia es "+ resta + " y el coeficiente es: "+ div + "</h1>");
        
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
    
</body>
</html>
