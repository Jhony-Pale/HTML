<!DOCTYPE html>
<!-- Ejercicio 6.17.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6.17</title>
    <script>
        var PrimerNum; 
        var SegundoNum; 
        var num1; 
        var num2; 

        PrimerNum = window.prompt("Ingresa el primer entero");
        SegundoNum = window.prompt("Ingresa el segundo entero");

        num1 = parseInt(PrimerNum);
        num2 = parseInt(SegundoNum);

        if (num1 > num2){
            window.alert(num1 + " es mayor que " + num2);
        }

        if (num1 < num2){
            window.alert(num1 + " es menor que " + num2);
        }

        if (num1 == num2){
            document.writeln(num1 + " es igual que " + num2);
        }
        
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
    
</body>
</html>
