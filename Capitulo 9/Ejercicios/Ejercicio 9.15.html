<!DOCTYPE html>
<!-- Ejercicio 9.15.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9.15</title>
    <script>
        function ingresar(){
            let num = 0;
            let res = document.getElementById("res");

            while(num != -1){
                num = window.prompt("Ingrese un n√∫mero\nNota: Teclea -1 para salir.", "0");

                num = parseInt(num);

                if(Number.isInteger(num)){
                    if(num <= -1)
                        break;
                    else
                        (esPar(num)) ?
                            res.innerHTML += "<p>" + num + " es par.</p>" :
                            res.innerHTML += "<p>" + num + " no es par.</p>";
                }
            }
        }

        function esPar(num){
            return num % 2 == 0;
        }

        window.addEventListener("load", ingresar, false);
    </script>
</head>
<body>
    <header>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
    </header>
    <p id="res"></p>
    
</body>
</html>
