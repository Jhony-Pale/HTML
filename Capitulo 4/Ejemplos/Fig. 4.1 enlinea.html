<!DOCTYPE html>
<!-- Fig. 4.1 enlinea.html-->
<!-- Uso de estilos en línea -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos en l&iacute;nea</title>
    </head>

    <body>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
        
        <p>Este texto no tiene aplicado ning&uacute;n estilo</p>
        <!-- El atributo style nos permite declarar -->
        <!-- estilos en línea. Debemos separar varias -->
        <!-- propiedades de style con un punto y coma -->
        <p style="font-size: 20pt ;">Este texto tiene aplicado el Estilos
            <em>font-size</em> para que sea de 20 pt.</p>

            <p style="font-size: 20pt; color:deepskyblue;">
            Este texto tiene aplicados los estilos <em>font-size</em> y
        <em>color</em> para que sea de 20pt y de color azul cielo profundo.</p>
    </body>
</html>
