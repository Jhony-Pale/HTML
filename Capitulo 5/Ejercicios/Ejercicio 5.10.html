<!DOCTYPE html>
<!-- Ejercicio 5.10.html -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 5.10</title>
        <style type="text/css">
            .skew .textbox
            {
                margin-left: 75px;
                margin-top: 100px;
                background: lightblue;
                height: 100px;
                width: 200px;
                padding: 25px 0;
                text-align: center;
                font-size: 250%;
                border: 3px solid black;
                border-radius: 15px;
                -webkit-animation: skew 3s infinite linear;
                -moz-animation: skew 3s infinite linear;
                animation: skew 3s infinite linear;
            }
            @-webkit-keyframes skew
            {
                from {-webkit-transform: skewy(0deg);}
                10% {-webkit-transform: skewy(30deg);}
                20% {-webkit-transform: skewy(0deg);}
                30% {-webkit-transform: skewy(-30deg);}
                45% {-webkit-transform: skewy(0deg);}
                60% {-webkit-transform: skewx(0deg);}
                70% {-webkit-transform: skewx(30deg);}
                80% {-webkit-transform: skewx(0deg);}
                90% {-webkit-transform: skewx(-30deg);}
                to {-webkit-transform: skewy(0);}
            }
            @-moz-keyframes skew
            {
                from {-webkit-transform: skewy(0deg);}
                10% {-webkit-transform: skewy(30deg);}
                20% {-webkit-transform: skewy(0deg);}
                30% {-webkit-transform: skewy(-30deg);}
                45% {-webkit-transform: skewy(0deg);}
                60% {-webkit-transform: skewx(0deg);}
                70% {-webkit-transform: skewx(30deg);}
                80% {-webkit-transform: skewx(0deg);}
                90% {-webkit-transform: skewx(-30deg);}
                to {-webkit-transform: skewy(0);}
            }
            @-keyframes skew
            {
                from {-webkit-transform: skewy(0deg);}
                10% {-webkit-transform: skewy(30deg);}
                20% {-webkit-transform: skewy(0deg);}
                30% {-webkit-transform: skewy(-30deg);}
                45% {-webkit-transform: skewy(0deg);}
                60% {-webkit-transform: skewx(0deg);}
                70% {-webkit-transform: skewx(30deg);}
                80% {-webkit-transform: skewx(0deg);}
                90% {-webkit-transform: skewx(-30deg);}
                to {-webkit-transform: skewy(0);}
            }
        </style>
    </head>
    <body>
        <a href="../../index.html"><input type="button" value="Regresar"></a>
        
        <div class="box skew">
            <div class="textbox">Inclinaci&oacute;n de 30 deg.</div>
        </div>
    </body>
</html>
